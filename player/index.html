<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<body>
	<div class="grid">
		<div class="album-content">
			<a href="https://open.spotify.com" id="spotify-anchor">
				<img src="/resources/images/96x96-placeholder.png" alt="Album Cover" id="album-cover">
			</a>
		</div>
		<div class="titles">
			<p id="song-title" class="song">
				Song
			</p>
			<p id="album-title" class="album">
				Album
			</p>
			<ul class="slider-container">
				<li>
					<button>
						<i class="fas fa-volume-up"></i> <!-- as well as down, off, mute -->
					</button>
				</li>
				<li>
					<input type="range" min="0" max="100" class="slider" id="volume-slider">
				</li>
		</ul>
		</div>
	</div>
	<div class="controls">
		<ul class="buttons">
			<li id="shuffle">
				<button>
					<i class="fas fa-random"></i>
				</button>
			</li>
			<li id="backward">
				<button>
					<i class="fas fa-backward"></i>
				</button>
			</li>
			<li id="play/pause">
				<button>
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
				</button>
			</li>
			<li id="foward">
				<button>
					<i class="fas fa-forward"></i>
				</button>
			</li>
			<li id="repeat">
				<button>
					<i class="fas fa-redo-alt"></i>
				</button>
			</li>
		</ul>
		<div class="timestamp">
			<ul class="slider-container time-container">
				<li>
					<p id="current-time">
						00:00
					</p>
				</li>
				<li>
					<input type="range" min="0" max="100" class="slider" id="time-slider">
				</li>
				<li>
					<p id="total-time">
						00:00
					</p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<body>
	<div>
		<div class="grid">
			<div class="album-content">
				<a href="https://open.spotify.com" id="spotify-anchor">
					<img src="/resources/images/128x128-placeholder.png" alt="Album Cover" id="album-cover">
				</a>
			</div>
			<div class="titles">
				<p id="song-title" class="song">
					Song
				</p>
				<p id="album-title" class="album">
					Album
				</p>
			</div>
		</div>
		<div class="controls">
			<ul class="slider-container">
				<li>
					<i class="fas fa-volume-up"></i> <!-- as well as down, off, mute -->
				</li>
				<li>
					<input type="range" min="0" max="100" class="slider" id="volume">
				</li>
			</ul>
			<ul class="buttons">
				<li id="shuffle">
					<i class="fas fa-random"></i>
				</li>
				<li id="backward">
					<i class="fas fa-backward"></i>
				</li>
				<li id="play/pause">
					<i class="fas fa-play"></i>
					<i class="fas fa-pause"></i>
				</li>
				<li id="foward">
					<i class="fas fa-forward"></i>
				</li>
				<li id="repeat">
					<i class="fas fa-redo-alt"></i>
				</li>
			</ul>
			<span class="timestamp">
				
			</span>
		</div>
	</div>
</body>
</html>

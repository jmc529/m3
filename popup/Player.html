<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<!-- CSS -->
	<link rel="stylesheet" href="./style.css">
	<!-- Icons -->
	<link rel="stylesheet" href="../resources/icons/fontello-icons/css/fontello.css">
	<!-- Javascript -->
	<script defer type="module" src="./player.js" type="text/javascript"></script>
</head>

<body>
	<!-- Sign In -->
	<section id="sign-in">
		<div id="login-button">
			<p>
				Connect to Spotify
			</p>
		</div>
	</section>

	<!-- Player -->
	<section id="player" class="grid hidden">
		<div class="grid-left album-content">
			<img id="album-cover" src="/resources/images/96x96-placeholder.png" alt="Album Cover">
		</div>
		<div class="grid-right">
				<p id="song-title" class="title">
					Song
				</p>
				<p id="artist" class="subtitle">
					Artist
				</p>
				<ul class="slider-container">
					<li class="button side-padding">
						<i id="volume-button" class="icon-volume-up"></i>
					</li>
					<li>
						<input id="volume-slider" class="slider" type="range" min="0" max="100" value="50">
					</li>
				</ul>
			</div>
		<div class="grid-footer">
			<ul class="buttons space-between">
				<li id="queue" class="button disabled push-start" title="Connect to M3">
					<i class="icon-list"></i>
				</li>
				<li class="center">
					<ul class="buttons">
						<li id="shuffle" class="button" title="Shuffle">
							<i class="icon-shuffle"></i>
						</li>
						<li id="backward" class="button" title="Previous">
							<i class="icon-backward"></i>
						</li>
						<li id="play/pause"class="button" title="Play">
							<i class="icon-play"></i>
						</li>
						<li id="forward" class="button" title="Next">
							<i class="icon-forward"></i>
						</li>
						<li id="repeat" class="button" title="Repeat">
							<i class="icon-repeat"></i>
						</li>
					</ul>
				</li>					
				<li id="search" class="button push-end">
					<i class="icon-search"></i>
				</li>
			</ul>
			<ul class="slider-container time-container">
					<li>
						<p id="current-time">
							00:00
						</p>
					</li>
					<li>
						<input id="time-slider" class="slider" type="range" min="0" max="100" value="0">
					</li>
					<li>
						<p id="total-time">
							00:00
						</p>
					</li>
				</ul>
		</div>
	</section>
</body>
</html>

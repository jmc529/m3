<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<!-- CSS -->
	<link rel="stylesheet" href="./style.css">
	<!-- Icons -->
	<link rel="stylesheet" href="../resources/icons/fontello-icons/css/fontello.css">
	<!-- Javascript -->
	<script defer type="module" src="./Player.js" type="text/javascript"></script>
</head>

<body>
	<!-- Sign In -->
	<section id="sign-in" class="grid">
		<div id="login-button">
			<p>
				Connect to Spotify
			</p>
		</div>
	</section>

	<!-- Player -->
	<section id="player" class="grid hidden">
		<div class="grid-left album-content">
			<img id="album-cover" src="/resources/images/96x96-placeholder.png" alt="Album Cover">
		</div>
		<div class="box grid-right">
				<p id="song-title" class="title">
					Song
				</p>
				<p id="artist" class="subtitle">
					Artist
				</p>
				<ul class="inline-group margin-top">
					<li class="button center">
						<i id="volume-button" class="icon-volume-up"></i>
					</li>
					<li class="center">
						<input id="volume-slider" class="slider" type="range" min="0" max="100" value="50">
					</li>
				</ul>
			</div>
		<div class="grid-footer">
			<ul class="box inline-group space-between">
				<li id="queue-button" class="button center disabled push-start" title="Connect to M3">
					<i class="icon-list"></i>
				</li>
				<li class="center">
					<ul class="inline-group">
						<li id="shuffle" class="button center" title="Shuffle">
							<i class="icon-shuffle"></i>
						</li>
						<li id="backward" class="button center" title="Previous">
							<i class="icon-backward"></i>
						</li>
						<li id="play/pause" class="button center" title="Play">
							<i class="icon-play"></i>
						</li>
						<li id="forward" class="button center" title="Next">
							<i class="icon-forward"></i>
						</li>
						<li id="repeat" class="button center" title="Repeat">
							<i class="icon-repeat"></i>
						</li>
					</ul>
				</li>					
				<li id="search-button" class="button center" title="Search for a track">
					<i class="icon-search"></i>
				</li>
			</ul>
			<ul class="box inline-group">
					<li class="center">
						<p id="current-time">
							00:00
						</p>
					</li>
					<li class="center">
						<input id="time-slider" class="slider" type="range" min="0" max="100" value="0">
					</li>
					<li class="center">
						<p id="total-time">
							00:00
						</p>
					</li>
				</ul>
		</div>
	</section>

	<!-- Queue -->
	<section id="queue" class="grid hidden">
		<span class="grid-header">
			<span id="queue-back" class="button">
				<i class="icon-left"></i>
			</span>
		</span>
		<span class="grid-body">
			<ul id="queue-list"></ul>
		</span>
	</section>

	<!-- Search -->
	<section id="search" class="grid hidden">
		<span class="grid-header">
			<ul class="inline-group space-between box">
				<li id="search-back" class="button center">
					<i class="icon-left"></i>
				</li>
				<li id="basic-search" class="button rounded">
					<p class="query-buttons">Basic Search</p>
				</li>
				<li id="advanced-search" class="button rounded">
					<p class="query-buttons">Advanced Search</p>
				</li>
			</ul>
			<div></div>
			<form id="search-form" class="grid">
				<div class="grid-header inline-group">
					<input type="text" name="query" autocomplete="off">
					<button id="search-query-button"><i class="icon-search"></i></button>
				</div>
				<div id="advanced-query" class="grid-body inline-group hidden">
					<input type="text" name="track" class="rounded" placeholder="Track" autocomplete="off">
					<input type="text" name="artist" class="rounded side-margin" placeholder="Artist" autocomplete="off">
					<input type="text" name="album" class="rounded" placeholder="Album" autocomplete="off">
				</div>
			</form>
		</span>
		<span class="grid-footer">
			<ul id="search-list"></ul>
			<ul id="page-navigator" class="inline-group space-between">
				<!-- <li id="previous-page" class="button inline-group"><i class="icon-backward"></i><p>Previous</p></li>
				<li id="next-page" class="button inline-group"><p>Next</p><i class="icon-forward"></i></li> -->
			</ul>
		</span>
	</section>
</body>
	
<!-- Templates -->
<template id="queue-item">
	<li class="box queue-item">
		<p id="queue-title" class="title"></p>
		<div class="inline-group">
			<p id="queue-artist" class="subtitle"></p>
			<p class="subtitle no-pointer">â€¢</p>
			<p id="queue-album" class="subtitle"></p>
		</div>
	</li>
</template>
</html>
